<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <div class="personal-info">
        <div class="avatar">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <span calss="name">Victor Crest</span>
        <span class="age">26</span>
        <p class="location">London</p>
      </div>
    </div>
    <div class="card-footer">
      <ul>
        <li>
          <div class="number">80K</div>
          <div class="social-item">Followers</div>
        </li>
        <li>
          <div class="number">803K</div>
          <div class="social-item">Likes</div>
        </li>
        <li>
          <div class="number">1.4K</div>
          <div class="social-item">Photos</div>
        </li>
      </ul>
    </div>
  </div>
  <div id="bg-top"></div>
  <div id="bg-bottom"></div>
</body>
</html>
